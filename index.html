<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<header>
      <nav class="nav-display">
            <div class="timer">
            <div id="countdown">Time: <span id="time"> 60</span>
            </div>
        </div>
    </nav>

</header>
<body>
  
    <div class="container">
        <div class="questions-hide" id="question-container">
            <div id="question">Question Holder</div>
            <div class="btn-display" id ="answer-buttons">
             <!--buttons will be created and stored here-->
            
            </div>
            <div id ="result"></div>
        </div>
        <div id="start-control">
            <p>Welcome to the JavaScript quiz! For each answer correct, it's plus 10 points. For each answer wrong, it's minus 5 points and 10 seconds off the timer. Game ends when you get to the last question or the timer hits 0. Good luck!</p>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
